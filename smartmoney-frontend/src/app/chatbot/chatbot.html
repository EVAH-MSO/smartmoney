<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" [class]="msg.sender">
      <p>{{ msg.text }}</p>
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      placeholder="Ask me something..."
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
